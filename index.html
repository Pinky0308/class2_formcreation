<!DOCTYPE html>
<html>
    <head>
        <title>Form Creation</title>
    </head>
    <body>
        <form>
            <table width="500px">
                <tr>
                    <td align="center">
                       <h2><u>Registration Form</u></h2>
                    </td>
                </tr>
                <tr>
                    <table width="500px" height="500px">
                        <!--first input field-->
                        <tr>
                            <td width="10%"></td>
                            <td width="30%">First Name</td>
                            <td width="55%"><input type="text" size="30%"></td>
                            <td width="5%"></td>
                        </tr>
                        <!--first input field-->
                        <!--2nd input field-->
                        <tr>
                            <td width="10%"></td>
                            <td width="30%">Last Name</td>
                            <td width="55%"><input type="text" size="30%"></td>
                            <td width="5%"></td>
                        </tr>
                        <!--2nd input field-->
                        <!--3rd input field-->
                        <tr>
                            <td width="10%"></td>
                            <td width="30%">Nick Name</td>
                            <td width="55%"><input type="text" size="30%"></td>
                            <td width="5%"></td>
                        </tr>
                        <!--3rd input field-->
                        <!--4th input field-->
                        <tr>
                            <td width="10%"></td>
                            <td width="30%">Email</td>
                            <td width="55%"><input type="email" size="30%"></td>
                            <td width="5%"></td>
                        </tr>
                        <!--4th input field-->
                        <!--5th input field-->
                        <tr>
                            <td width="10%"></td>
                            <td width="30%">Password</td>
                            <td width="55%"><input type="password" size="30%"></td>
                            <td width="5%"></td>
                        </tr>
                        <!--5th input field-->
                        <!--6th input field-->
                        <tr>
                            <td width="10%"></td>
                            <td width="30%">Date of Birth</td>
                            <td width="55%"><input type="date" style="width: 197px";></td>
                            <td width="5%"></td>
                        </tr>
                        <!--6th input field-->
                        <!--7th input field-->
                        <tr>
                            <td width="10%"></td>
                            <td width="30%">Gender</td>
                            <td width="55%">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender">
                                <label for="female">Female</label>
                                <input type="radio" id="others" name="gender">
                                <label for="others">Others</label>
                            </td>
                            <td width="5%"></td>
                        </tr>
                        <!--7th input field-->
                        <!--8th input field-->
                        <tr>
                            <td width="10%"></td>
                            <td width="30%">Mobile</td>
                            <td width="55%"><input type="tel" size="30%"></td>
                            <td width="5%"></td>
                        </tr>
                        <!--8th input field-->
                        <!--9th input field-->
                        <tr>
                            <td width="10%"></td>
                            <td width="30%">Address</td>
                            <td width="55%"><textarea rows="5" cols="26"></textarea></td>
                            <td width="5%"></td>
                        </tr>
                        <!--10th input field-->
                        <tr>
                            <td width="10%"></td>
                            <td width="30%">Address</td>
                            <td width="55%">
                                <table width="100%">
                                    <tr>
                                        <td width="30%">
                                            <button type="submit">submit</button>
                                        </td>
                                        <td width="70%">
                                            <button type="reset">reset</button>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td width="5%"></td>
                        </tr>
                        <!--10th input field-->

                    </table>
                </tr>
            </table>
        </form>
    </body>
</html>
